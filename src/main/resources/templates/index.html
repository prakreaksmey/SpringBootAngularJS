<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  ng-app="myApp" >
   <head>
      <title>AngularJS</title>
    
 


       


  
   <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
    
  
          
      <script th:src="@{/main.js}"></script>
  
  
      <link th:href="@{/main.css}" rel="stylesheet" />
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<!-- jQuery library -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

       <style>

		th{background-color:black;color:white;}

		.h3{background-color:blue;color:white;}
       </style>
       
       
</head>
      
   <body>
   <center>
 

   
    <div    ng-controller="StudentController"  >
   

  
      <h3 class="h3">
       Student Management
      </h3>

      
      <form ng-submit="submitStudent()"  class="form-horizontal">
         <table border="0">
            <tr>
               <td>Stu Id</td>
               <td>{{studentForm.stuId}}</td>
            </tr>
            <tr>
               <td>Stu Name</td>
               <td><input type="text" ng-model="studentForm.stuName" class="form-control"/></td>
            </tr>
           <tr>
               <td>Stu Sex</td>
               <td><input type="text" ng-model="studentForm.stuSex" class="form-control" /></td>
            </tr>
           <tr>
               <td>Address</td>
               <td>

             <textarea ng-model="studentForm.address" class="form-control" ></textarea>
             
               
               
               </td>
            </tr>
          
            <tr>
               <td colspan="2">
                  <input type="submit" value="Submit" class="btn btn-success"/>
               </td>
            </tr>
         </table>
         
         
         
         
         
 
         
         
         
      </form>
      <br/>
      <div   align="left">
      <a class="btn btn-primary" ng-click="createStudent()">Create Student</a><br/>
      </div>
      <div align="right" >
      <form>
      	<table>
      	<td>
      	      

        <input type="text" ng-model="search" class="form-control" placeholder="search here!!"/>
        </td>
        </table>
      </form>
    </div>
    
      
    
      <!-- $scope.students --> 
   
		</div>

		
	
		
		
		<div  ng-controller="StudentCtrl as vm">
            <div ui-grid="gridOptions" class="grid" ui-grid-pagination="">
        
            </div>
            
        </div>
	  
	
		

		
	
   
 
    
         
       </center>
       
       
   </body>
</html>
